<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
    <title>Covid-19 case updates</title>
    <script src="js_file/script.js"></script>
    <link rel="stylesheet" href="css_file/style.css">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" style="color: rgb(255, 53, 53);"><b> Covid-19 Live Status</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="state_wise.html">View by state</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="country_wise.html">View by country</a>
                    </li>
                </ul>

                <input id="input_data" class="me-2" placeholder="Search for state" list="state_list">
                <datalist id="state_list">
                    <option>Andaman and Nicobar Islands </option>
                    <option>Andhra Pradesh </option>
                    <option>Arunachal Pradesh </option>
                    <option>Assam</option>
                    <option>Bihar</option>
                    <option>Chandigarh</option>
                    <option>Chhattisgarh</option>
                    <option>Dadra and Nagar Haveli and Daman and Diu </option>
                    <option>Delhi</option>
                    <option>Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                    <option>Himachal Pradesh </option>
                    <option>Jammu and Kashmir </option>
                    <option>Jharkhand</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Ladakh</option>
                    <option>Lakshadweep</option>
                    <option>Madhya Pradesh </option>
                    <option>Maharashtra</option>
                    <option>Manipur</option>
                    <option>Meghalaya</option>
                    <option>Mizoram</option>
                    <option>Nagaland</option>
                    <option>Odisha</option>
                    <option>Puducherry</option>
                    <option>Punjab</option>
                    <option>Rajasthan</option>
                    <option>Sikkim</option>
                    <option>Tamil Nadu </option>
                    <option>Telangana</option>
                    <option>Tripura</option>
                    <option>Uttar Pradesh </option>
                    <option>Uttarakhand</option>
                    <option>West Bengal </option>
                </datalist>
                <button id="Search_btn" class="btn btn-outline-success btn-sm">Search</button>

            </div>
        </div>
    </nav>

    <div class="row align-items-center">
        <div class="col-sm">
            <h1>India</h1>
            <h2 style="color: rgba(0, 0, 0, 0.55);">Active Cases:
                <br><span id="totalconfirmed"></span></h2>
            <h2 style="color: rgba(0, 0, 0, 0.55);">Deceased:
                <br><span id="deaths"></span></h2>
            <h2 style="color: rgba(0, 0, 0, 0.55);">Recovered:
                <br><span id="recovered"></span></h2>
            <h7 style="color: rgba(0, 0, 0, 0.55);">Last update:
                <br><span id="lastupdate"></span></h7>
        </div>

        <div class="col-sm">
            <hr>
            <h1
                style="background-color: rgba(0, 255, 255, 0.897);padding: 8px; color: rgba(0, 0, 0, 0.712); border-radius: 5px; box-shadow: 0 2px 5px 0 rgb(0 0 0 / 20%);">
                Today's state result</h1>

            <h2 id="State_name"></h2>
            <h3 id="cnfrm" style="color: #00aaff;"></h3>
            <h3 id="total_death" style="color: rgb(247, 75, 75);"></h3>
            <h3 id="total_rec" style="color: rgba(44, 196, 44, 0.849);"></h3>
            <h7 id="last_update" style="color: rgba(0, 0, 0, 0.55);"></h7>

        </div>
    </div>

</body>

</html>
